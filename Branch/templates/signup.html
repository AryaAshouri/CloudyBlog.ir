{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
        <link rel="icon" href="/static/img/Sicon.png">
        <title>
            Sign up
        </title>
    </head>
    <Body style="background-color:Black;">

        <script>
            AOS.init();
        </script>

        <script src="/static/js/signup.js"></script>
        <div data-aos="fade-up" class="container" style="justify-content:center; display:flex;">
            <div class="main">
                <h1 class=Welcome>ثبت نام</h1>
                <form method="POST">
                <section id="sec_1" style="display:block;">
                    <input type="text" name="username" placeholder="نام کاربری" maxlength="20" minlength="3" autofocus="" required="" id="id_username">
                    <input style="margin-top:25px;" type="email" name="email" placeholder="ایمیل" maxlength="30" minlength="3" required="" id="id_email">
                    {% csrf_token %}
                    <input class="btn" type="submit" onclick="next()" value="ثبت">
                </section>
                <section id="sec_2" style="display:none;">
                    <input style="margin-top:20px;" type="password" name="password1" placeholder="رمز عبور" maxlength="20" minlength="3" required="" id="id_password1">
                    <input style="margin-top:25px;" type="password" name="password2" placeholder="تکرار رمز" maxlength="20" minlength="3" required="" id="id_password2">
                    <input class=btn type="submit" value="ثبت">
                </section>
                </form>
            </div>
        </div>
    </Body>
</html>
