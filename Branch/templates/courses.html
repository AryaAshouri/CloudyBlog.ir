{% load static %}
<!DOCTYPE>
<html>
<style>
</style>
	<head>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<link rel="stylesheet" href="{% static 'css/articles.css' %}">
		<link rel="icon" href="{% static 'img/Sicon.png' %}"> 
		<title>
			Courses
		</title>
	</head>
	<Body style="overflow-x: hidden; background-color:Black; width:100%; !important;">

        <script>
            AOS.init();
        </script>
        <div data-aos="fade-up" data-aos-duration="1000" class="container" style="margin-top:120px;">
            <div class="row">
            {% for Course in Courses %}
                    <div class="col-12 col-md-4" id="base_of_advan">
                        <p style="color:white; font-size:44px; margin-top:20px; text-align:center; font-family:Aviny;">{{Course.title}}</p>
                        <div class="container" style="justify-content:center; display:flex;">
                            {% if user.is_authenticated %}

                                <a style="text-decoration:none;" href="/course/{{Course.slug}}"><img src="{{Course.thumbnail.url}}" style="width:300px; margin:-10px auto; height:200px; border-radius:35px;">

                                <img style="width:30px; height:30px; margin-top:-23px; margin-left:250px;" src="{% static 'img/Article icon/Teacher.png' %}">

                                <img style="width:28px; height:28px; margin-top:-30px; margin-left:20px;" src="{% static 'img/Article icon/Price.png' %}"></a>

                            {% else %}
                                <a style="text-decoration:none;" href="/course/{{Course.slug}}"><img src="{{Course.thumbnail.url}}" style="width:300px; margin:-10px auto; height:200px; border-radius:35px;">

                                <img style="width:30px; height:30px; margin-top:-23px; margin-left:250px;" src="{% static 'img/Article icon/Teacher.png' %}">

                                <img style="width:28px; height:28px; margin-top:-30px; margin-left:20px;" src="{% static 'img/Article icon/Price.png' %}"></a>     

                            {% endif %}
                        </div>
                        <p style="color:white; font-family:Vazir; font-size:16px; margin-top:-28px; margin-left:191px">{{Course.teacher}}</p>
                        <p style="color:white; font-family:Vazir; font-size:16px; margin-top:-39px; margin-left:72px">{{Course.price}}</p>
                        <div style="margin:23px auto; font-weight:100; text-align:center; background-color:none; height:80px; width:300px; font-family:Vazir; font-size:17px; color:white;">{{Course.preamble}}</div>
                    </div>
            {% endfor %}
            </div>
        </div>
        <div style="background-color:none; height:120px;"></div>
	</Body>
</html>
